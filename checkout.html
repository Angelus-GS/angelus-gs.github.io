<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool Fan Shop - Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Tag Manager Should Go Here -->
</head>
<body>
    <!-- Google Tag Manager (noscript) should go here-->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Checkout</h1>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" value="123 Main St"><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" value="Anytown"><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" value="CA"><br><br>
            <label for="zip">Zip:</label>
            <input type="text" id="zip" value="12345"><br><br>
            <button id="purchase-btn" type="button" onclick="completePurchase()">Complete Purchase</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
